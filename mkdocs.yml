# Site info
site_name: Genesis Writes
site_url: https://genesistechwriter.netlify.app

# Theme with Material for MkDocs
theme:
  name: material
  custom_dir: docs
  language: en
  logo: assets/img/favicon.ico
  favicon: assets/img/favicon.ico
  extra_css:
    - extra.css

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  features:
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  
  icon:
    tag:
      knowledge-base: fontawesome/solid/brain
      sop: fontawesome/solid/users-gear
      training: fontawesome/solid/lightbulb
      fun: fontawesome/solid/face-smile  
  
plugins:
  # Present images in a lightbox on click
  - glightbox
  - search
  - git-revision-date-localized
  - blog:
      post_date_format: full
      post_readtime: true
      authors: true
      authors_file: blog/.authors.yml
      authors_profiles: true
  - tags:
      tags_file: tags.md
    
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/genesis-writing
      name: genesis-writing on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/genesis-sorto/
      name: Genesis Sorto on LinkedIn
  generator: true
  analytics:
    provider: google
    property: G-WT9LBKPBTG
  tags:
    Knowledge Base: knowledge-base
    SOP: sop
    Training: training
    Fun: fun

#For Footer
copyright: Copyright &copy; 2024 Genesis Sorto - Technical Writer
  
markdown_extensions:
  # For callouts
  - admonition
  - pymdownx.keys
  - pymdownx.betterem
  - pymdownx.mark
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

